<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <div class="leftcontainer">
            <div class="resultstext">
                <p>Your Result</p>
            </div>
            <div class="resultscircle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="discription">
                <h1>Great</h1>
                <p>You scored higher than 65% of the people who have taken these tests</p>
            </div>
        </div>
        <div class="rightcontainer">
            <div class="summarytext">
                <h2>Summary</h2>
            </div>
            <div class="reaction">
                <img src="images/icon-reaction.svg" alt="">
                <p>Reaction</p>
                <p class="score">80/100</p>
            </div>
            <div class="memory">
                <img src="images/icon-memory.svg" alt="">
                <p>Memory</p>
                <p class="score">92/100</p>
            </div>
            <div class="verbal">
                <img src="images/icon-verbal.svg" alt="">
                <p>Verbal</p>
                <p class="score">61/100</p>
            </div>
            <div class="visual">
                <img src="images/icon-visual.svg" alt="">
                <p>Visual</p>
                <p class="score">72/100</p>
            </div>
            <div class="continue-btn">
                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
